<!DOCTYPE html>
<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>
            <div class="innerdiv">
            <div class="container">
                <label> Amount </label> <input type="number"  id="principal" onfocusout="return checkPrincipal()">  
                
                <label> Rate </label> <div class="rangediv"> <input type="range" value="0" min="0" max="10" step = "0.25" id="rate" onchange="updateRate()"> <span id="rate_val"></span> </div>
                <label> No. of Years </label> <select id="years">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                    </select>
            <button onclick="compute()">Compute interest</button>
            </div>
            <span id="result">

            </span>
            <br>
            </div>
            <footer>
                &#169; This Calculator belongs to Jesper
            </footer>
        </div>
    </body>
</html>
